server {
    listen 80;
    server_name http://api.mentorci.ga;
    location / {
        return 301 https://$host$request_uri;
    }
    location /api/ {
        proxy_pass http://web:8000;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name http://api.mentorci.ga;
    
    location / {
        proxy_pass http://http://api.mentorci.ga; #for demo purposes
    }

    ssl_certificate /etc/letsencrypt/live/http://api.mentorci.ga/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/http://api.mentorci.ga/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}